<!DOCTYPE html>
<html lang="en">
<head>
    <title>Random Dog</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <style>
        body {
            margin: 0;
            height: 100%;
            display: flex;

        }

        img {
            max-width: 100vh;
            max-height: 90vh;
        }

    </style>
</head>

<body>
    <div id="Dog">
        <img :src="dog" v-if="dog" />
        <button @click="fetchDogImg">Generate new dog</button>
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    dog: ''
                };
            },
            methods: {
                async fetchDogImg() {
                    try {
                        const response = await fetch('https://dog.ceo/api/breeds/image/random');
                        const data = await response.json();
                        this.dog = data.message;
                    } catch (error) {
                        console.log("Failed to fetch image", error);
                    }
                }
            },
            mounted() {
                this.fetchDogImg();
            }
        }).mount('#Dog')
    </script>
</body>
</html>
