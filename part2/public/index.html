<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <form class="login-form" id="form">
                <h1 class="login-title">Login</h1>
                <p class="login-signup" id="error-message"></p>
                <div class="login-content">
                    <div class="login-box">
                        <i class="fa-solid fa-envelope login-icon"></i>

                        <div class="login-box-input">
                            <input type="email" required class="login-input" placeholder=" " id="email-input">
                            <label for="" class="login-label">Email</label>
                        </div>
                    </div>
                    <div class="login-box">
                        <i class="fa-solid fa-lock login-icon"></i>

                        <div class="login-box-input">
                            <input type="password" required class="login-input" id="login-pass" placeholder=" ">
                            <label for="" class="login-label">Password</label>
                        </div>
                    </div>
                </div>

                <button type="submit" class="login-button">Continue</button>

                <p class="login-signup">
                    Don't have an account? <a href="/signup.html">Sign Up!</a>
                </p>
            </form>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!'
        };
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
