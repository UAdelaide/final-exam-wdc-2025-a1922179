<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="/stylesheets/style.css">
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <!-- Login Form -->
    <form @submit.prevent="verifyLogin">
      <p class="lead">Username</p>
      <input type="text" id="username" v-model="username" required>
      <p class="lead">Password</p>
      <input type="password" id="password" v-model="password" required>
      <button type="submit">Log in</button>
    </form>

    <!-- Table for Dogs -->
    <h1>All Registered Dogs</h1>
    <table id="table-dog" v-if="dogs.length">
      <thead>
        <tr>
          <th>Dog ID</th>
          <th>Name</th>
          <th>Size</th>
          <th>Owner ID</th>
          <th>Photo</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="dog in dogs" :key="dog.name">
          <td>{{ dog.dog_id }}</td>
          <td>{{ dog.name }}</td>
          <td>{{ dog.size }}</td>
          <td>{{ dog.owner_id }}</td>
          <td><img :src="dog.photo" alt="Random Dog Photo" height="100px"></td>
        </tr>
      </tbody>
    </table>
  </div>

    <script>
      const { createApp } = Vue;
      createApp({
        data() {
          return {
            message: 'Welcome to the Dog Walking Service!',
            username: '',
            password: '',
            dogs: []
          };
        },
        methods: {
          async verifyLogin() {
            try {
              const res = await fetch('/api/users/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                  username: this.username,
                  password: this.password
                })
              });
              if (!res.ok) {
                throw new Error('Failed to login');
              } else {
                const data = await res.json();
                if (data.user.role === 'walker') {
                  window.location.href = './walker-dashboard.html';
                } else {
                  window.location.href = './owner-dashboard.html';
                }
              }
            } catch (error) {
              console.log("Failed to login", error);
            }
          },
          async fetchDogs() {
            try {
              const res = await fetch('/api/dogs/dogs');
              if (!res.ok) {
                throw new Error('Failed to fetch Dogs');
              } else {
                const allDogs = await res.json();
                for (let dog of allDogs) {
                  try {
                    const response = await fetch('https://dog.ceo/api/breeds/image/random');
                    const data = await response.json();
                    dog.photo = data.message
                  } catch (error) {
                    console.log("Failed to fetch image", error);
                    dog.photo = '';
                  }
                }
                this.dogs = allDogs;
              }
            } catch (error) {
              console.log("Failed to fetch dogs", error);
            }
          }
        },
      mounted() {
        this.fetchDogs();
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
